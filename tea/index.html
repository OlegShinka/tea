<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cormorant:300,regular,500,600,700,300italic,italic,500italic,600italic,700italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header__page">
        <div class="header__container">
          <div class="header__body">
            <a href="#" class="header__logo">
              <img src="./images/Logo.svg" alt="logo" />
            </a>
            <button type="button" class="menu__btn">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </button>
            <nav class="header__menu menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link">Black</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Green</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Whit</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Oolong</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Pu-erh</a>
                </li>
              </ul>
            </nav>
            <ul class="header__actions">
              <li class="actions__item">
                <a href="#" class="actions__link"
                  ><img src="./images/buy.svg" alt="icon"
                /></a>
              </li>
              <li class="actions__item">
                <a href="#" class="actions__link"
                  ><img src="./images/user.svg" alt="icon"
                /></a>
              </li>
              <li class="actions__item actions__search">
                <a href="#" class="actions__link"
                  ><img src="./images/search.svg" alt="icon"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="hero__page">
          <div class="hero__container">
            <div class="hero__inner">
              <h1 class="hero__title">
                A cup of tea is a moment of calm in the chaos of life
              </h1>
              <p class="hero__text">
                Wide selection of high-quality teas from all over the world,
                carefully curated by tea experts.
              </p>
            </div>
          </div>
        </section>
        <section class="quete">
          <blockquote>
            <p>
              "Tea is not just a drink, it's a way of life and a way to connect
              with our loved ones."
            </p>
          </blockquote>
        </section>
      </main>
      <footer class="footer">fooo</footer>
    </div>
  </body>
</html>
